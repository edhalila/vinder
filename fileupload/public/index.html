<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <title>Vinder</title>
</head>
<body>
  <div id="main">
    <form ref='uploadForm' id='loginForm' >
        <div class="form-row align-items-center">
          <div class="col-auto">
            <label class="sr-only" for="inlineFormInputGroup">Username</label>
            <div class="input-group mb-2">
              <div class="input-group-prepend">
                <div class="input-group-text">@</div>
              </div>
              <input type="text" class="form-control" id="usernameInput" placeholder="Username">
            </div>
          </div>
          <div class="col-auto">
            <button onclick="performLogin()" type="button" class="btn btn-primary mb-2">LOGIN</button>
          </div>
        </div>
      </form>

      <form style="display: none" ref='uploadForm' 
    id='uploadForm' >
        <div class="form-row align-items-center">

          <input id="selectedVideoFile" type="file" name="sampleFile" />
        <input onclick="uploadFile()" type='button' value='Upload' />
        </div>
      </form>
    </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
        <script src="main.js"></script>
        <script src="main1.js"></script>
    </body>
</html>
